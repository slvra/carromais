<div class="produtos-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Produtos</h2>
    <button class="btn btn-primary">Adicionar Produto</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let produto of produtos">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ produto.modelo }}</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Ano: {{ produto.ano }}</li>
            <li class="list-group-item">Pre√ßo: {{ produto.preco | currency:'BRL':'symbol' }}</li>
            <li class="list-group-item">Estoque: {{ produto.estoque }}</li>
          </ul>
        </div>
        <div class="card-footer bg-white">
          <button class="btn btn-sm btn-outline-primary me-2">Editar</button>
          <button class="btn btn-sm btn-outline-danger">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
