<div class="pedidos-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Pedidos</h2>
    <button class="btn btn-primary">Novo Pedido</button>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Veículo</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.cliente }}</td>
            <td>{{ pedido.veiculo }}</td>
            <td>{{ pedido.valor | currency:'BRL':'symbol' }}</td>
            <td>{{ pedido.data | date:'dd/MM/yyyy' }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-success': pedido.status === 'Entregue',
                'bg-warning': pedido.status === 'Em preparação',
                'bg-danger': pedido.status === 'Cancelado'
              }">
                {{ pedido.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2">Editar</button>
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
